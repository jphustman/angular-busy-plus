
<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <title>Angular Busy Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bower:css -->
  <!-- endbower -->
  <!-- inject:css -->
  <!-- endinject -->

</head>
<body data-ng-controller="DemoCtrl" style="padding-top:0px">

  <div>

    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="https://github.com/faceleg/angular-busy-plus">Star on GitHub</a>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
            <h2>angular-busy</h2>
            <p class="lead">Show busy/loading indicators on any $http or $resource request, or on any promise.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <form class="form-horizontal">
            <fieldset>
              <legend>Demo Options</legend>
              <div class="form-group">
                <label for="delayInput" class="col-sm-5 control-label">Delay (ms)</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="delayInput" data-ng-model="delay">
                </div>
              </div>
              <div class="form-group">
                <label for="durationInput" class="col-sm-5 control-label">Min Duration (ms)</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="durationInput" data-ng-model="minDuration">
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="col-sm-5 control-label">Message</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="message" data-ng-model="message">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-5 col-sm-5">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" data-ng-model="backdrop"> Show Backdrop
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="template" class="col-sm-5 control-label">Template Url</label>
                <div class="col-sm-7">
                  <select class="form-control" id="template" data-ng-model="templateUrl">
                    <option value=''>Standard</option>
                    <option value='custom-template.html'>custom-template.html</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-offset-5 col-sm-7" style="padding-right:0px">
                <button class="btn btn-default pull-right" data-ng-click="demo()">Demo</button>
              </div>
            </fieldset>
          </form>

        </div>

        <div class="col-md-offset-1 col-md-7" style="padding-top:28px">

          <div data-cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td rowspan="2">1</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@TwBootstrap</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <div class="row">
        <ul>
          <li><a href="setting-defaults.html">Setting defaults demo</a></li>
        </ul>
      </div>

    </div>

  </div>
  <!-- bower:js -->
  <!-- endbower -->

  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
